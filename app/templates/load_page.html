{% extends 'base.html' %}

{% block body %}
    <div>
        <p>
            <div>
                <form action="" method="post" enctype="multipart/form-data">

                    <div class='some-page-wrapper'>
                      <div class='row'>
                        <div class='column'>
                            <div class="input-column">
                                <h3>
                                    <label class="simple-text-style">Загрузите картинку для применения стиля</label>
                                </h3>

                                <div class="input-button">
                                    <div class="form-group">

                                        <input  id="imgInpOne" type="file" name="image_content" class="input-file" lang="ru" >

                                        <label for="imgInpOne" class="btn btn-tertiary js-labelFile">
                                            <i class="icon fa fa-check"></i>
                                            <span class="js-fileName">Загрузить файл</span>
                                        </label>

                                        <div>
                                            {% if content_image %}
                                              <img id="img_content_upload" src="static/images/upload_img/{{ content_image }}" >
                                            {% else %}
                                              <img id="img_content" src="{{ content_image }}" >
                                            {% endif %}
                                        </div>

                                    </div>
                                </div>


                            </div>

                        </div>
                        <div class='column'>
                            <div class="input-column">

                                <h3>
                                    <label class="simple-text-style">Загрузите стиль</label>
                                </h3>

                                <div class="input-button">
                                    <div class="form-group">

                                        <input id="imgInpTwo" type="file" name="style_content" class="input-file" lang="ru">

                                        <label for="imgInpTwo" class="btn btn-tertiary js-labelFile">
                                            <i class="icon fa fa-check"></i>
                                            <span class="js-fileName">Загрузить файл</span>
                                        </label>

                                        <div>
                                        {% if style_image %}
                                            <img id="img_style_upload" src="static/images/upload_img/{{ style_image }}">
                                        {% else %}
                                            <img id="img_style" src="{{ style_image }}">
                                        {% endif %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                      </div>

                      <div class='row'>
                        <div class='double-column'>
                          <div class='output-column'>
                            <div class="button">
                                <input type="submit" value="Получить результат" id="upload" class="btn btn-outline-primary">
                            </div>

                            <div>
                            {% if stylized_image %}
                                <img src="static/images/stylized_img/{{ stylized_image }}">
                            {% endif %}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                </form>
            </div>
        </p>

    </div>
{% endblock %}
