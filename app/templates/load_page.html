{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <p>
            <div class="custom-file">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <p>
                            <label for="LoadFileImage">Выберите картинку для применения стиля</label>
                            <input id="imgInpOne" type="file" name="image_content" class="form-control-file" lang="ru" id="LoadFileImage">
                            {% if content_image %}
                                <img id="img_content_upload" src="static/images/upload_img/{{ content_image }}">
                            {% else %}
                                <img id="img_content" src="{{ content_image }}">
                            {% endif %}
                        </p>

                        <p>
                            <label for="LoadFileContent">Выберите стиль</label>
                            <input id="imgInpTwo" type="file" name="style_content" class="form-control-file" lang="ru" id="LoadFileContent">
                            {% if style_image %}
                                <img id="img_style_upload" src="static/images/upload_img/{{ style_image }}">
                            {% else %}
                                <img id="img_style" src="{{ style_image }}">
                            {% endif %}
                        </p>

                    </div>

                    <div class="form-group">
                        <input type="submit" value="Upload">
                    </div>

                    {% if stylized_image %}
                        <img src="static/images/stylized_img/{{ stylized_image }}">
                    {% endif %}

                </form>
            </div>
        </p>

    </div>
{% endblock %}
